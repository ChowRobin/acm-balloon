{% extends "layout.html" %}
{% block title %}气球颜色设置{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
    #formlist {
       padding: 50px;
    }
    #sbutton {
      width: 500px;
      display: inline-block;
    }
  </style>
{% endblock %}
{% block content %}
<form action="/setup/balloon" method="POST" id="formlist" class="text-center">
  {% for balloon in balloons %}
    <div class="text-center">
      <span>{{balloon.id}}</span>
      <input name="{{balloon.id}}" value="{{balloon.color}}">
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-default" id="sbutton">提交</button>
</form >
{% endblock %}
